# Configuration for Alacritty, the GPU enhanced terminal emulator.

alt_send_esc: false

shell:
  # Ubuntu
  # program: /usr/bin/tmux
  # MacOS
  program: /usr/local/bin/tmux
  args:
    - -u # force UTF-8 in tmux

key_bindings:
  - { key: N,         mods: Control,      action: SpawnNewInstance }

window:
  startup_mode: Fullscreen 
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 0
  dynamic_padding: false
  decorations: none
scrolling:
  history: 300
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  size: 20 
  offset:
    x: 2
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # MacOS Only
  use_thin_strokes: true
# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

